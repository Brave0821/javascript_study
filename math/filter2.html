<html lang="ko">

    <title>filter-1</title>
</head>
<body>
    <button type="button" id="btn">정렬하기</button>
    <p id="result"></p>

    <script src="./shop_data.js"></script>
    <script>

        const btn = document.querySelector("#btn")
        const result = document.querySelector("#result")
        let color_filter 
        //  ascendingOrder = shopping_data.slice().sort((a,b)=>a.price - b.price)
        btn.addEventListener("click", ()=>{ 
            color_filter = shopping_data.filter(((item)=>item.color === "black"))
            console.log(color_filter)

            for(let i of color_filter) {
                result.innerHTML += `${i.name}<br> ${i.price}<br> ${i.color}<hr>`
            }
        })

        
        // 특정 배열에 들어있는 값중 일치하는 값만 가져오기
        // 배열.filter((매개변수))=>매개변수를 이용한 비교연산자
        const data_test = [3000,5000,3000,4000,1000]
        console.log(data_test.filter((a)=>a === 3000)) //3천 2개
    </script>
</body>
