        const btn = document.querySelector("#btn")

        let descendingOrder
        
        btn.addEventListener("click", ()=>{
            ascendingOrder = shopping_data.slice().sort((a,b)=>a.price - b.price)

        const data_test = [3000,4000,5000,1000,2000]
        console.log(data_test.sort()) // 오름차순 내림차순으로 랜덤의 문자를 정렬해준다.
        console.log(data_test.sort((a,b)=>{
            /* 매개변수 a b 생성 */
            // return a - b 
            return b - a 
        }))
        //sort 배열 알고리즘이 인식하는 매개변수 처리식
        /* 
        a-b 결과가 0이라면 순서는 변경되지 않는다.(오름차순 정렬)
        b-a 내름차순 정렬(양수와 음수가 서로 변경되기 때문에)
        내림차순(descending) : 다->나->가 , C->B->A
        오름차순(ascending) : 가->나->다 ,  A->B->C 
        */
