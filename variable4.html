<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>변수-4</title>
</head>
<body>
    
    <script defer>
        // 변수(저장소_컨테이너) 
        // var 생성변수명; 
        // var 생성변수명, 대입연산자, 대입되는값;
        var a = 1;
        var b;
        b = 5;
        var c = 10;
        console.log(a,b,c); // 1,5,10
        console.log("a=",a);
        console.log("b=",b);
        console.log("c=",c);
        // + 연결 연산자 하나의 데이터로 만들어준다.
        console.log("a="+a+" b="+b+" c="+c);
        console.log("--------------------------");
        
        var d = "자바스크립트!:D";
        console.log("d=",d);
        var d = "JS :D"; // var 선언 키워드는 변수명을 중복선언했을때 중복에러를 인식못한다.
        console.log("d=",d);
        console.log("--------------------------");
        let e = "객체지향언어";
        console.log("e=",e);
        // console.log(b+e);
        e = "절차적언어"; 
        console.log("e=",e);
        // let 생성키워드는 변수명 중복 선언시 중복에러를 인식한다.
        console.log("--------------------------");
        const f = "상수 const는 변하지 않는다.";
        console.log("f=",f);
        // f= "const2"; 
        // 상수는 변경하려고하면 오류 발생함.
        /* const g;
        g = "상수";
         */// 밑에 두는 것도 변경한다고 인식한다.
        const g = " 상수는 생성과 변경이 동시에 일어나야한다.";
        console.log("g=",g);
        
    </script>
</body>
</html>
